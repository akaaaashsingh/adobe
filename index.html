<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
<!-- Main -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div style="width: 20rem;">
        <img class="card-img-top" src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg?q=90" alt="Card image cap">
        <div>
          <h4>Samsung Series 4</h4>
          <p class="display-text">MRP: $22500</p>
          <p class="actual-price">Price: $13999</p>
          <a href="#" data-name="Samsung4" data-price="13999" class="add-to-cart">Add to cart</a>
        </div>
        </div>
      </div>
      <div class="col">
        <div style="width: 20rem;">
        <img class="card-img-top" src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg?q=90" alt="Card image cap">
        <div>
          <h4>Samsung Super 6</h4>
          <p class="display-text">MRP: $66900</p>
          <p class="actual-price">Price: $35999</p>
          <a href="#" data-name="Samsung6" data-price="35999" class="add-to-cart">Add to cart</a>
        </div>
        </div>
      </div>
      <div class="col">
        <div style="width: 20rem;">
        <img class="card-img-top" src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg?q=90" alt="Card image cap">
        <div>
          <h4>Samsung The Frame</h4>
          <p class="display-text">MRP: $133900</p>
          <p class="actual-price">Price: $84999</p>
          <a href="#" data-name="SamsungFrame" data-price="84999" class="add-to-cart">Add to cart</a>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div id="cart">
    <div>
        <div>
          <h5>Cart</h5>
        </div>
        <div>
          <table class="show-cart table">
            
          </table>
          <div>Total price: $<span class="total-cart"></span></div>
        </div>
        <div>
          <button class="btn-order" type="button">Order now</button>
        </div>
      </div>
    </div>
  </div>   
  <script src="./app.js"></script>
</body>
</html>
